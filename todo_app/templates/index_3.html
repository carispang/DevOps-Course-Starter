{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
        <ul>
          {% for item in ls %}
          <tr>
          <td> Task: {{ item['title'] }} </td>
          <td> Status: {{ item['status'] }} <br> </td>
                {% endfor %}
            </tr>
        </ul>
    </div>
  </div>
{% endblock %}
